<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/estilo.css" rel="stylesheet" />
        <title>Cadastro Promoção Maravilhosa Make</title>
    </head>
    <body>
        <header>
            <img src="/img/logo.png" />
        </header>
        <div id="container">
            <p>Insria seus dados abaixo para receber as novidades da loja via whatsapp.</p>
            <form action="https://formsubmit.co/danrodriguesy@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://maravilhosamake.vercel.app/obrigado.html">
                <input type="hidden" name="_template" value="table">
                <label for="name">Nome:</label>
                <br />
                <input type="text" name="name" required>
                <br /><br />
                <label for="name">Celular:</label>
                <br />
                <input type="phone" name="phone" required>
                <br />
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $('input[name=phone]').mask('(99) 99999-9999');
        </script>
    </body>
</html>
